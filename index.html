<html>

<head>
    <title>Photo Gallery</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#Home">Home</a></li>
        <li class="links"><a href="#GridGallery">Grid Gallery</a></li>
        <li class="links"><a href="#SlideGallery">Slide Gallery</a></li>
    </ul>
    <div class="container">
        <section id="Home">
            <img src="https://www.teahub.io/photos/full/83-831989_awesome-inspirational-quote-with-flower-wallpaper-brightens-up.jpg">
        </section>
        <section id="GridGallery">
            <h2>Grid Gallery</h2>
            <br>
            <div class="row">
                <img class="img2" src="https://media.istockphoto.com/photos/pink-sakura-flower-pink-cherry-blossom-pink-sakura-background-sakura-picture-id537239382?k=6&m=537239382&s=170667a&w=0&h=3e8Db_Le1HbhMK79C_n5fsCUy0hyjxn5Jszc0O4UJcE=">
                <img class="img2" src="https://www.almanac.com/sites/default/files/styles/amp_metadata_content_image_min_696px_wide/public/image_nodes/sunflower-1627193_1920.jpg?itok=z0U222mG">
                <img class="img2" src="https://cdn.shopify.com/s/files/1/1034/3311/files/hydrangea-flowers-in-the-garden-picture-id927499422_1024x1024.jpg?v=1578384074">\
                <img class="img2" src="https://easterstockphotos.com/free_images/backgrounds/purple_crocus.jpg">
                <img class="img2" src="https://s3-us-east-2.amazonaws.com/hendersonvillefh/wp-content/uploads/2020/04/rose.jpg">
                <img class="img2" src="https://dp4g669tqdae4.cloudfront.net/content/uploads/2020/02/Tulip-flower-background-Colorful-tulips-meadow-nature-in-spring-close-up-1021593638_2125x1416.jpeg">
            </div>
        </section>
        <section id="SlideGallery">
            <h2>Sliding Gallery</h2>
            <div id="MyCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="https://dp4g669tqdae4.cloudfront.net/content/uploads/2020/02/Tulip-flower-background-Colorful-tulips-meadow-nature-in-spring-close-up-1021593638_2125x1416.jpeg" class="img-responsive" alt="orangge" width="100%">
                            <div class="carousel-caption">
                                <h3>Tulips</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://media.istockphoto.com/photos/pink-sakura-flower-pink-cherry-blossom-pink-sakura-background-sakura-picture-id537239382?k=6&m=537239382&s=170667a&w=0&h=3e8Db_Le1HbhMK79C_n5fsCUy0hyjxn5Jszc0O4UJcE=" class="img-responsive" alt="pink" width="100%">
                            <div class="carousel-caption">
                                <h3>Pink Sakuras</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://www.almanac.com/sites/default/files/styles/amp_metadata_content_image_min_696px_wide/public/image_nodes/sunflower-1627193_1920.jpg?itok=z0U222mG" class="img-responsive" alt="yellow" width="100%">
                            <div class="carousel-caption">
                                <h3>Sunflowers</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://cdn.shopify.com/s/files/1/1034/3311/files/hydrangea-flowers-in-the-garden-picture-id927499422_1024x1024.jpg?v=1578384074" class="img-responsive" alt="blue" width="100%">
                            <div class="carousel-caption">
                                <h3>Blue Hydrangeas</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://easterstockphotos.com/free_images/backgrounds/purple_crocus.jpg" class="img-responsive" alt="purple" width="100%">
                            <div class="carousel-caption">
                                <h3>Purple Crocus</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="https://s3-us-east-2.amazonaws.com/hendersonvillefh/wp-content/uploads/2020/04/rose.jpg" class="img-responsive" alt="Red" width="100%">
                            <div class="carousel-caption">
                                <h3>Roses</h3>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#MyCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </div>


</body>

</html>
